<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Low To High</h1>
    <script>
      var user = {
        name: "Jaenam",
        gender: "male",
      };

      var changName = function (user, newName) {
        var newUser = user;
        newUser.name = newName;
        return newUser;
      };

      var user2 = changName(user, "Jung");

      if (user !== user2) {
        console.log("유저 정보가 변경되었습니다.");
      }
      console.log(user.name, user2.name);
      console.log(user === user2);
    </script>
  </body>
</html>
