<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Low To High</h1>
    <script>
      var n = null;
      console.log(typeof n);

      console.log(n == undefined);
      console.log(n == null);

      console.log(n === undefined);
      console.log(n === null);
    </script>
  </body>
</html>
